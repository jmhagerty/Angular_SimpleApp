<!-- looks at truthy -->
<!-- <div ng-show="user"> -->
<div>
  <h2>{{user.name}}</h2>
  {{error}}
  <!-- <img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" title="{{user.name}}" /> -->
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}" width="50" height="50" />

  <br />Order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name (asc)</option>
    <option value="-stargazers_count">Stars (desc)</option>
    <option value="+language">Language (asc)</option>
  </select>
</div>

<!-- looks at truthy -->
<!-- <table ng-hide="!user"> -->
<!-- <table ng-show="user"> -->
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr ng-repeat="repo in repos | orderBy:'stargazers_count'"> -->
    <!-- <tr ng-repeat="repo in repos | orderBy:'-stargazers_count'"> -->
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td>
        <a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a>
      </td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>

<a href="#/main">Back to Search</a>
